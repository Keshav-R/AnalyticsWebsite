<style>

    
.float-container {
  border: 3px solid rgb(255, 166, 0);
  padding: 20px;
  height:10%;

  }

.float-child {
    height:10%;
    width: 60%;
    float: left;
    padding: 20px;
}  
.tab {
  overflow: hidden;
  position: absolute;
  top:20%;
  left:0%;
  background-image: linear-gradient(to top right,#ff971f 0%, rgb(255, 210, 126) 100%);
  border: 1px solid rgb(255, 208, 119);
}

.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: rgb(255, 208, 119);
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
  outline-style: double;
  background-color: rgb(255, 242, 238);
  font-family: 'Montserrat', sans-serif;
  font-weight: 1000;
  color:#832b15;
}


.tab button:hover {
    background-color: rgb(129, 38, 10);
    outline-style:ridge ;
    color:#ffbe0a;
}

.tab button.active {
    background-color: rgb(129, 38, 10);
  color:#ffbe0a;
}

.tabcontent {
  display: none;
  position:absolute;
  top:40%;
  padding: 6px 12px;
  -webkit-animation: fadeEffect 1s;
  animation: fadeEffect 1s;
}





/* Fade in tabs */
@-webkit-keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}

* {
  margin: 0;
  padding: 0;
}


h2, p {
  font-size: 100%;
  font-weight: normal;
  color:#fdfdfd
}

ul, li {
  list-style: none;
}

ul {
  overflow: hidden;
  padding: 3em;
  position:absolute;
  left:30px;
}

.info{
  text-decoration: none;
  background: #ff9900;
  display: block;
  width: auto;
  height:auto;
  padding: 1em;
  position:absolute;
  top:50%;
  right:5%;
  /* Safari+Chrome */
  /* Opera */
  box-shadow: 5px 5px 7px rgba(71, 4, 4, 0.7);
}



.info h2{
  font-size: 120%;
  color:#491009;
  padding-bottom: 10px;
  font-family: 'Averia Serif Libre', cursive;
}

.info p{
  font-family: "Reenie Beanie", arial, sans-serif;
  font-size: 110%;
  color:black;

}




img.rounded {
  object-fit: cover;
  border-radius: 50%;
  position: absolute;
  right:5%;
  top:17%;
}

.namediv{
    text-decoration: none;
    position: absolute;
  background: rgb(110, 12, 12);
  display: block;
  width: auto;
  right: 10%;
  top: 15%;
  height:auto;
  padding: 1em;
  font-weight: bolder;
  /* Safari+Chrome */
  /* Opera */
  color:#fffcf7e8;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  box-shadow: 5px 5px 7px rgb(0,0,0);
      transform: rotate(2deg);
  z-index: 20;
}

.biased{
    text-decoration: none;
  background: #faead3;
  display: block;
  width: 100px;
  padding: 1em;
  height: auto;
  /* Safari+Chrome */
  /* Opera */
  box-shadow: 5px 5px 7px rgba(65, 5, 5, 0.7);
  transform: rotate(4deg);
  position:absolute;
  top:0;
  left:70%;
}
.biased h2{
    color:#410b0b;
    font-family: 'Indie Flower', cursive;
    font-weight: 1000;
    font-size: x-large;
}
.biased p{
    color:#ff9b3d;
    font-size: larger;
    font-weight: 800;
    font-family: 'Indie Flower', cursive;

}



 header{
 
    background-color: #ffffffea;
    
     top:0px;
     z-index: 100;
     position:sticky;
 }


header h1{
    font-family: 'Libre Baskerville', serif;;
    font-weight: bolder;
    text-align:center;
    font-size: 60px;
    color:#5f1212;
    top:10px;
    left: 23%;
    
    position:absolute;
    z-index: 100;
}
.logo{
    z-index: 5;
    width:7%;
    height: 5%;

}

        </div>

                    <p>{{ovbias}}</p>
                    </div>
            <canvas id="gitoverall"></canvas>
        </div>
        
        </div>

        <div id="Category analysis" class="tabcontent">
                <div class="float-child">   
                <canvas id="gitsamecat"></canvas>
                
                </div> 
            <div class="float-child">

function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
